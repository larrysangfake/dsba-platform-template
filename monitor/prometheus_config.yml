global:
  scrape_interval: 600s  #Here we choose to use 600s as scrape intervals to balance the cost and sensitivity  
scrape_configs:
  - job_name: 'stock-api'
    metrics_path: '/metrics'
    kubernetes_sd_configs:
      - role: pod
    relabel_configs:
      - source_labels: [__meta_kubernetes_pod_label_app]
        action: keep
        regex: stock-api
